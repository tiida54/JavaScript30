        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

        <div class="row ">

                <div data-key="83" class="key">

                    <span class="sound">hihat</span>
                </div>
                <div data-key="68" class="key">
                    <kdb>D</kdb>
                    <span class="sound">kick</span>
                </div>
                <div data-key="70" class="key">
                    <kdb>F</kdb>
                    <span class="sound">openhat</span>
                </div>
                <div data-key="71" class="key">
                    <kdb>G</kdb>
                    <span class="sound">boom</span>
                </div>
                <div data-key="72" class="key">
                    <kdb>H</kdb>
                    <span class="sound">ride</span>
                </div>
                <div data-key="74" class="key">
                    <kdb>J</kdb>
                    <span class="sound">snare</span>
                </div>
                <div data-key="75" class="key">
                    <kdb>K</kdb>
                    <span class="sound">tom</span>
                </div>
                <div data-key="76" class="key">
                    <kdb>L</kdb>
                    <span class="sound">tink</span>
                </div>
            </div>
            <div class="keys col-12">
                <div data-key="90" class="key">
                    <kdb>Z</kdb>
                    <span class="sound">do</span>
                </div>
                <div data-key="88" class="key">
                    <kdb>X</kdb>
                    <span class="sound">re</span>
                </div>
                <div data-key="67" class="key">
                    <kdb>C</kdb>
                    <span class="sound">mi</span>
                </div>
                <div data-key="86" class="key">
                    <kdb>V</kdb>
                    <span class="sound">fa</span>
                </div>
                <div data-key="66" class="key">
                    <kdb>B</kdb>
                    <span class="sound">so</span>
                </div>
                <div data-key="78" class="key">
                    <kdb>N</kdb>
                    <span class="sound">la</span>
                </div>
                <div data-key="77" class="key">
                    <kdb>M</kdb>
                    <span class="sound">si</span>
                </div>
            </div>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <audio data-key="90" src="piano/do.mp3"></audio>
    <audio data-key="88" src="piano/re.mp3"></audio>
    <audio data-key="67" src="piano/mi.mp3"></audio>
    <audio data-key="86" src="piano/fa.mp3"></audio>
    <audio data-key="66" src="piano/so.mp3"></audio>
    <audio data-key="78" src="piano/la.mp3"></audio>
    <audio data-key="77" src="piano/si.m4a"></audio>
    <!-- Optional JavaScript -->
    <script>
        function playSound(e) {
            let keyCode = e.keyCode || this.getAttribute('data-key');
            const audio = document.querySelector(`audio[data-key="${keyCode}"]`); //取得對應的audio標籤
            const key = document.querySelector(`.key[data-key="${keyCode}"]`); // 選取點選的class="key"
            if (!audio) return;
            audio.currentTime = 0; //指定播放秒數
            audio.play(); //進行播放
            key.classList.add('playing'); //element.classList：增加Class
        }

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key'); //
        keys.forEach(key => key.addEventListener('transitionend', removeTransition)); //結束transitionend時，呼叫removeTransition
        window.addEventListener('keydown', playSound);
        keys.forEach(key => key.addEventListener('click', playSound)); //新增click功能綁定至每個class="key"
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
