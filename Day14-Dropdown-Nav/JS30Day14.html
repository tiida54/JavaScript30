<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>JS30Day14-Dropdown-Nav-BulbCat</title>
</head>

<body>
  <h2>JS30Day14-Dropdown-Nav-BulbCat</h2>
  <nav class="top">
    <div class="dropdownBackground">
      <span class="arrow"></span>
    </div>

    <ul class="cool">
      <li>
        <a href="#">About Me</a>
        <div class="dropdown dropdown1">
          <div class="bio">
              
                <a class="button" href="https://github.com/tiida54">gitHub</a>
              
          </div>
        </div>
      </li>

      <li>
        <a href="#">Portfolio</a>
        <ul class="dropdown courses">
          <li>
            <span class="code">JavaScript30</span>
            <a href="https://tiida54.github.io/2018/02/21/JS30-Day13-Sticky-Nav/">紀錄</a>
          </li>
        </ul>
      </li>

      <li>
        <a href="#">Other Links</a>
        <ul class="dropdown dropdown3">
          <li>
            <a class="button" href="https://tiida54.github.io/">blog</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Optional JavaScript -->
  <script>
    // 頁面元素取得
    const triggers = document.querySelectorAll('.cool > li');
    const background = document.querySelector('.dropdownBackground');
    const nav = document.querySelector('.top');

    // 滑鼠移入事件
    function handleEnter() {
      // 替觸發的li加上一個class作為標示已移入
      this.classList.add('trigger-enter');
      // 當移入時，先檢查是否有trigger-enter這個className
      // 若有的話在150毫秒後新增trigger-enter-active這個class
      setTimeout(() => this.classList.contains('trigger-enter') && this.classList.add('trigger-enter-active'), 150);
      // 新增open這個class
      background.classList.add('open');
      // 取得滑入元素底下的dropdown
      const dropdown = this.querySelector('.dropdown');
      // 取得這個dropdown的定位與大小資訊 getBoundingClientRect
      const dropdownCoords = dropdown.getBoundingClientRect();
      const navCoords = nav.getBoundingClientRect();

      // 設定將要給白色滑動背景使用的定位與大小資訊
      const coords =
        {
          height: dropdownCoords.height,
          width: dropdownCoords.width,
          // 要減去nav的定位，避免上方區塊增加時造成的錯位
          top: dropdownCoords.top - navCoords.top,
          left: dropdownCoords.left - navCoords.left
        };

      // 設定白色滑動背景的定位與大小
      background.style.setProperty('width', `${coords.width}px`);
      background.style.setProperty('height', `${coords.height}px`);
      background.style.setProperty('transform', `translate(${coords.left}px, ${coords.top}px)`);
    }

    // 滑鼠移出事件
    function handleLeave() {
      this.classList.remove('trigger-enter', 'trigger-enter-active');
      background.classList.remove('open');
    }

    // 為每個選單加上滑鼠移入/移出事件監聽
    triggers.forEach(trigger => trigger.addEventListener('mouseenter', handleEnter));
    triggers.forEach(trigger => trigger.addEventListener('mouseleave', handleLeave));
  </script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
